<!DOCTYPE html>
<html>
<head>
	<title>Your Information</title>
</head>
<body>
	<h1>Please let us know more about you.</h1>
	<form action="process_form.php" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" maxlength="20" required><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" maxlength="30" required><br>

		<label for="age">Age (in years):</label>
		<input type="number" id="age" name="age" min="0" max="200" required><br><br>

		<label for="height">Height (in cm):</label>
		<input type="number" id="height" name="height" min="0" max="500" required><br><br>
		
		<label for="weight">Weight (in kg):</label>
		<input type="number" id="weight" name="weight" min="0" max="500" required><br><br>
			
		<p> Gender: </p> <br><br>

		<input type="radio" id="male" name="gender" value="male" required>
  		<label for="male">male</label><br>
  		<input type="radio" id="female" name="gender" value="female" required>
 		<label for="female">female</label><br>
	
		<label for="allergies">Allergies(write none if you don't have any):</label>
		<textarea id="allergies" name="allergies" rows="5" cols="30" required></textarea><br>
	
		

		<input type="submit" value="Get Results">
	</form>
</body>
</html>
